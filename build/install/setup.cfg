[metadata]
name = platform-info-system
version = 0.0.10
author = Samuel Laisaar, Leevi Laaksonen, Alexander Liski, Leo Lehti√∂
author_email = someone@somewhere.com
description = A virtual railway station information display system
long_description = file: README.md
url = https://github.com/InnovationProject4/platform-info-system/tree/main/


[options]
packages = find:
install_requires =
    certifi==2022.12.7
    charset-normalizer==3.1.0
    idna==3.4
    paho-mqtt==1.6.1
    pytz==2022.7.1
    requests==2.28.2
    tabulate==0.9.0
    urllib3==1.26.14


[options.entry_points]
console_scripts =
    pisdisplay = platform-info-system.display_client:main
    pisx = platform-info-system.aggregator:main


